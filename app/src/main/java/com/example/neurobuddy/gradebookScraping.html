<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBook Login</title>
</head>
<body>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Login</button>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('loginButton').addEventListener('click', async () => {
                const puppeteer = require('puppeteer');

				const url = 'https://www.facebook.com/';

				(async () => {
				  // Launch browser and create a new page
				  const browser = await puppeteer.launch();
				  const page = await browser.newPage();

				  // Navigate to the login page
				  await page.goto(url);

				  // Fill in the login form
				  await page.type('#email', 'wiktor.sadzki@poczta.onet.pl');
				  await page.type('#pass', 'Fokokoiktor04916!');
				  await page.click('#u_0_5_YS'); // Click the login button

				  // Wait for navigation to complete
				  await page.waitForNavigation();

				  // Get the content after login
				  const content = await page.content();

				  // Output the content (you can do something else with it)
				  console.log(content);

				  // Close the browser
				  await browser.close();
				})();

            });
        });
    </script>
</body>
</html>
